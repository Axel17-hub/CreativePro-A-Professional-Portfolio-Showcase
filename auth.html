<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up - CreativePro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="auth_styles.css">
</head>
<body>
    <div class="auth-container">
        <img src="images/logo.png" alt="CreativePro Logo" class="auth-logo">
        
        <!-- Sign-In Section -->
        <div class="auth-right sign-in-section">
            <h2>Sign in to CreativePro</h2>
            <div class="social-buttons">
                <a href="https://github.com" target="_blank" class="social-media-icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://facebook.com" target="_blank" class="social-media-icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=799222349882-ne3i0s9jdm5s0p7ll2d7tlsi1vc1halt.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauth.openai.com%2Fapi%2Faccounts%2Fcallback%2Fgoogle&scope=openid%20profile%20email&state=a51d200a-c62e-467b-a3dd-8a316964bafd&audience=799222349882-ne3i0s9jdm5s0p7ll2d7tlsi1vc1halt.apps.googleusercontent.com&nonce=DY3clTsglGWHnFHIMAPT&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow" target="_blank" class="social-media-icon">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
            <div class="divider"><span>or use your email</span></div>
            <form id="signInForm">
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" onclick="window.location.href='index.html'">Sign In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <p class="mt-3">Donâ€™t have an account? <button class="btn btn-link" id="switchToSignUp">Sign Up</button></p>
        </div>

        <!-- Sign-Up Section -->
        <div class="auth-right sign-up-section">
            <h2>Create an Account</h2>
            <div class="social-buttons">
                <a href="https://github.com" target="_blank" class="social-media-icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://facebook.com" target="_blank" class="social-media-icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=799222349882-ne3i0s9jdm5s0p7ll2d7tlsi1vc1halt.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauth.openai.com%2Fapi%2Faccounts%2Fcallback%2Fgoogle&scope=openid%20profile%20email&state=a51d200a-c62e-467b-a3dd-8a316964bafd&audience=799222349882-ne3i0s9jdm5s0p7ll2d7tlsi1vc1halt.apps.googleusercontent.com&nonce=DY3clTsglGWHnFHIMAPT&service=lso&o2v=2&ddm=1&flowName=GeneralOAuthFlow" target="_blank" class="social-media-icon">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
            <div class="divider"><span>or use your email for registration</span></div>
            <form id="signUpForm">
                <input type="text" class="form-control" placeholder="Name" required>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <button class="btn btn-link" id="switchToSignIn">Sign In</button></p>
        </div>
    </div>

    <script>
        const switchToSignUp = document.getElementById('switchToSignUp');
        const switchToSignIn = document.getElementById('switchToSignIn');
        const signInSection = document.querySelector('.sign-in-section');
        const signUpSection = document.querySelector('.sign-up-section');

        // Initially, only show the sign-in section
        signInSection.style.display = 'flex';
        signUpSection.style.display = 'none';

        switchToSignUp.addEventListener('click', () => {
            signInSection.style.display = 'none';
            signUpSection.style.display = 'flex';
        });

        switchToSignIn.addEventListener('click', () => {
            signUpSection.style.display = 'none';
            signInSection.style.display = 'flex';
        });
    </script>
</body>
</html>
