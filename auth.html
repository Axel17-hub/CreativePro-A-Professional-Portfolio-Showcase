<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/Sign In - CreativePro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="auth-card shadow-lg p-4 rounded">
            <div class="text-center mb-4">
                <h1 class="text-primary">Welcome Back!</h1>
                <p class="text-secondary">Sign in or create an account to get started.</p>
            </div>
            <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="signInTab" data-bs-toggle="tab" data-bs-target="#signIn" type="button" role="tab">Sign In</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="signUpTab" data-bs-toggle="tab" data-bs-target="#signUp" type="button" role="tab">Sign Up</button>
                </li>
            </ul>
            <div class="tab-content mt-4">
                <!-- Sign In Form -->
                <div class="tab-pane fade show active" id="signIn" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="signInEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signInEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signInPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signInPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                </div>
                <!-- Sign Up Form -->
                <div class="tab-pane fade" id="signUp" role="tabpanel">
                    <form>
                        <div class="mb-3">
                            <label for="signUpName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="signUpName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signUpEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signUpEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="signUpPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signUpPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
