<!-- create-portfolio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="create-portfolio.css">
</head>
<body>
    <div id="logo">
        <img src="images/logo.png" alt="CreativePro Logo">
        <span>CreativePro</span>
    </div>
    <div class="container">
        <h1>Portfolio Builder</h1>
        <form id="portfolio-form">
            <label for="imageUploader">Profile Picture:</label>
            <input type="file" id="imageUploader" accept="image/*">
            <div id="imagePreviewContainer">
                <img id="imagePreview" src="" alt="Image Preview" style="display: none; max-width: 100%; border-radius: 8px;">
            </div>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Write a short bio"></textarea>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">

            <label for="projects">Projects:</label>
            <textarea id="projects" placeholder="List your projects"></textarea>

            <button type="submit">Save Portfolio</button>
        </form>
    
        <div id="portfolioPreview" class="preview">
            <h2>Preview</h2>
            <img id="previewImage" src="" alt="Profile Picture" style="display: none; max-width: 150px; border-radius: 50%; margin-bottom: 15px;">
            <h3 id="previewName">[Your Name]</h3>
            <p id="previewBio">[Your bio will appear here]</p>
            <h4>Skills:</h4>
            <ul id="previewSkills"></ul>
        </div>

        <button id="exportBtn">Export Portfolio</button>

    </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
